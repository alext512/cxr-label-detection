experiment: {run_name: exp_xrvnorm_asl, seed: 42, output_root: runs}
data: {root: /path/to/data, csv_name: train1.csv, img_subdir: train1}
model:
  backbone: {name: densenet121, pretrained: true, kwargs: {}}
  head: {name: view_aware_gated_attn, kwargs: {hidden_dim: 512, attn_dim: 256, dropout: 0.30, attn_dropout: 0.10}}
cv: {n_splits: 5, select_fold: null}
train:
  total_epochs: 24
  frozen_epochs: 2
  head_lr: 0.0003
  backbone_lr: 0.00001
  weight_decay: 0.0001
  accum_steps: 4
  study_batch_size: 48
  max_grad_norm: 1.0
  num_workers: 8
loss: {name: asl, gamma_neg: 4.0, gamma_pos: 1.0, clip: 0.05, eps: 1.0e-8}
scheduler: {name: cosine_warmup, warmup_steps: 200, min_lr_ratio: 0.05}
ema: {enabled: true, decay: 0.999}
augmentations:
  train:
    - {name: resize, size: 512}
    - {name: hflip, p: 0.5}
    - {name: rotation, degrees: 7}
    - {name: to_tensor}
    - {name: xrv_normalize, scale: 1024}
  val:
    - {name: resize, size: 512}
    - {name: to_tensor}
    - {name: xrv_normalize, scale: 1024}
